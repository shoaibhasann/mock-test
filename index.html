<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Form Validation</h1>
    <form id="form" onclick="validateForm(event)">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
      </div>

      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" required />
      </div>

      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" required />
      </div>

      <div>
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" required />
      </div>

      <div>
        <label for="color">Color:</label>
        <input type="color" id="color" required />
      </div>

      <div>
        <input type="submit" value="submit" />
      </div>
    </form>

    <script>
  function validateForm(event){

        event.prevent.default()  // prevent from submission

        // Clear previous error messages
        const errorElements = document.getElementsByClassName('error');
        for (let i = 0; i < errorElements.length; i++) {
          errorElements[i].innerHTML = '';
        }

        // Fetch form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const date = document.getElementById('date').value;
        const color = document.getElementById('color').value;

        // Validate name (non-empty)
        if (name.trim() === '') {
          document.getElementById('nameError').innerHTML = 'Please enter your name';
          return false;
        }

        // Validate email (basic format)
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          document.getElementById('emailError').innerHTML = 'Please enter a valid email address';
          return false;
        }

        // Validate phone number (numeric, 10 digits)
        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
          document.getElementById('phoneError').innerHTML = 'Please enter a 10-digit phone number';
          return false;
        }

        // Validate password (at least 6 characters)
        if (password.length < 6) {
          document.getElementById('passwordError').innerHTML = 'Password should be at least 6 characters long';
          return false;
        }

        // Validate age (between 18 and 120)
        const ageValue = parseInt(age);
        if (isNaN(ageValue) || ageValue < 18 || ageValue > 120) {
          document.getElementById('ageError').innerHTML = 'Please enter a valid age between 18 and 120';
          return false;
        }

        // Validate gender (non-empty)
        if (gender.trim() === '') {
          document.getElementById('genderError').innerHTML = 'Please select your gender';
          return false;
        }

        // Validation successful, you can perform further actions here
        alert('Form submitted successfully!');
        return true;
      }        
    </script>
  </body>
</html>
